---
# =============================================================================
# CDX-E Secrets Template
# =============================================================================
# Copy this directory to secrets/ and fill in real values:
#   cp -r secrets.example/ secrets/
#
# The secrets/ directory is gitignored and will never be committed.
# =============================================================================

# Proxmox API (used by Ansible role and deploy.ps1)
proxmox:
  api_host: "pve-01"
  api_user: "root@pam"
  api_token_id: "ansible"
  api_token_secret: "REPLACE_WITH_ACTUAL_TOKEN"

# Domain credentials (used by deploy.ps1 / ad_deploy.ps1)
domain:
  dsrm_password: "REPLACE_WITH_DSRM_PASSWORD"
  domain_admin_password: "REPLACE_WITH_DOMAIN_ADMIN_PASSWORD"
  local_admin_password: "REPLACE_WITH_LOCAL_ADMIN_PASSWORD"
  default_user_password: "REPLACE_WITH_DEFAULT_USER_PASSWORD"

# VM initial credentials (post-clone, pre-domain-join)
# Used for management NIC access (10.0.0.113-10.0.3.250 range)
vm_credentials:
  vyos:
    username: "REPLACE_WITH_VYOS_USERNAME"
    password: "REPLACE_WITH_VYOS_PASSWORD"
  windows_linux:
    username: "REPLACE_WITH_ADMIN_USERNAME"
    password: "REPLACE_WITH_ADMIN_PASSWORD"

# Controller SSH keypair (auto-generated per deploy)
# These are regenerated on each 'action=deploy' run and distributed to all VMs.
# The 'action=configure' reuses the existing keypair.
# Keys are stored at: secrets/ssh_keys/id_cdx_<exercise_name>[.pub]
controller_ssh_key:
  private_key_path: "secrets/ssh_keys/id_cdx_EXERCISE_NAME"
  public_key_path: "secrets/ssh_keys/id_cdx_EXERCISE_NAME.pub"
