    gateway: "172.30.3.1"

  cluster:
    bridge: "vmbr1"
    port: "eno2"
    address: "172.30.140.50/24"
    vlan: 140

  storage:
    bridge: "vmbr2"
    port: "none"
    address: "172.30.141.50/24"
