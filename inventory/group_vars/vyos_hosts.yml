---
# =============================================================================
# Connection variables — VyOS router VMs
# =============================================================================
# Applied to all hosts in the vyos_hosts group (written by inventory_refresh).
# VyOS uses root SSH with key auth. ansible_user=root is set per-host in the
# generated inventory (exercise_hosts.yml) — listed here for documentation.
# Key-based auth — no ansible_password required.
# =============================================================================

ansible_connection: ssh
ansible_port: 22
ansible_ssh_private_key_file: "~/.ssh/id_ed25519"
ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
